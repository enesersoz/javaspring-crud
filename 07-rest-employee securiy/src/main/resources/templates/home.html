<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Ersoz Company</title>

<style>
.text {
	color: red;
}
</style>

</head>
<body>


	<h2 class="text">Ersoz Company Home Page</h2>
	<hr>
	<p>Welcome to Ersoz Company Home Page</p>


	<p>
		User: <span sec:authentication="principal.username"></span> <br>
		<br> Role(s): <span sec:authentication="principal.authorities"></span>
	</p>

	<div sec:authorize="hasRole('MANAGER')">
		<p>
			<a th:href="@{/leaders}">Leadership Meeting</a> (Only for Manager
			peeps)

		</p>   


	</div>




	<div sec:authorize="hasRole('ADMIN')">
		<p>
			<a th:href="@{/systems}">Admins Meeting</a> (Only for Admin peeps)

		</p>

	</div>


	<form action="#" th:action="@{/logout}" method="post">

		<input type=submit value="Logout">
	</form>



</body>
</html>
